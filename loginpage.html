<!DOCTYPE html>
<html>
    <head>
        <title>studentportal.unilag.edu.ng</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">
            <p>Login to your Account</p>
        </div>
        <div class="lock">
            <img src="lock.png" alt="lock">
        </div>
        <div class="page">
            <div class="box">
                <div class="matric">
                    <p>Matric No / Application No</p>
                    <input type="text" class="matric" name="matric" id="matric">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" class="password" name="password" id="password">
                </div>
                <div class="login">
                    <input type="submit" value="Login">
                </div>
                <div class="note">
                    <p><span>Note:</span> Your default password is your surname in lowercase</p>
                </div>
                <div class="links">
                    <a href="retieve.com">Retrieve Matric No.</a> | <a href="forgot.com">Forgot your password?</a> | <a href="parents.com">Parents' Corner</a>
                </div>
            </div>
        </div>
        <footer>
            <p><span>Powered by</span> <a href="mailto:webteam@unilag@edu.ng" class="ulink">University of Lagos, Centre for Information Technology and Systems (webteam@unilag.edu.ng)</a>
        </footer>
    </body>
</html>
